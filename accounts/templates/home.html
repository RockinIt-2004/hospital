<h1>Welcome to the Health Portal</h1>

{% if user.is_authenticated %}
    <p>Hello, {{ user.first_name }}! You are logged in as a {{ user.user_type }}.</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'signup' %}">
        <button>Sign Up</button>
    </a>
    <a href="{% url 'login' %}">
        <button>Login</button>
    </a>
{% endif %}
